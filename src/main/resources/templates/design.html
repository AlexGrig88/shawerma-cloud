<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shawerma Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Создайте свою уникальную шаурму!</h1>
<img th:src="@{/images/shawerma.png}"/>

<!-- tag::formTag[] -->
<form method="POST" th:object="${shawerma}">
  <!-- end::all[] -->

  <span class="validationError"
        th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error</span>

  <!-- tag::all[] -->
  <div class="grid">
    <!-- end::formTag[] -->
    <!-- end::head[] -->
    <div class="ingredient-group" id="wraps">
      <!-- tag::designateWrap[] -->
      <h3>Выберите хлебную обёртку:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.ruName}">INGREDIENT</span><br/>
      </div>
      <!-- end::designateWrap[] -->
    </div>

    <div class="ingredient-group" id="proteins">
      <h3>Отметьте предпочитаемое мясо:</h3>
      <div th:each="ingredient : ${meat}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.ruName}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="cheeses">
      <h3>Выберите любимый сыр:</h3>
      <div th:each="ingredient : ${cheese}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.ruName}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="veggies">
      <h3>Собирите овощной набор:</h3>
      <div th:each="ingredient : ${veggies}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.ruName}">INGREDIENT</span><br/>
      </div>
    </div>

    <div class="ingredient-group" id="sauces">
      <h3>Добавьте соус:</h3>
      <div th:each="ingredient : ${sauce}">
        <input th:field="*{ingredients}" type="checkbox"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.ruName}">INGREDIENT</span><br/>
      </div>
    </div>
  </div>

  <div>

    <h3>Придумайте имя для своей великолепной шаурмы:</h3>
    <input type="text" th:field="*{name}"/>
    <!-- end::all[] -->
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    <!-- tag::all[] -->
    <br/>

    <button>Отправить на приготовление</button>
  </div>
  <!-- tag::closeFormTag[] -->
</form>
<!-- end::closeFormTag[] -->
</body>
</html>
<!-- end::all[] -->
